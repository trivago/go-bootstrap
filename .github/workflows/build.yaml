name: 'build and test'
on:
  workflow_dispatch: {}
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
jobs:
  build-and-test:
    name: 'build and test'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: '^1.21.0'
      - name: 'test'
        run: go test -cover -v ./...
