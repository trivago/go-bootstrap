name: 'release-please'
on:
  push:
    branches:
      - 'main'
jobs:
  release-please:
    name: 'Release Please'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'main'
        uses: 'google-github-actions/release-please-action@v4.1.1'
        with:
          config-file: '.github/release-please-config.json'
          manifest-file: '.github/release-please-manifest.json'
