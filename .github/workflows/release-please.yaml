name: 'release-please'
on:
  push:
    branches:
      - 'main'
jobs:
  release-please:
    name: 'Release Please'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'main'
        uses: 'googleapis/release-please-action@v4.3.0'
        with:
          config-file: '.github/release-please-config.json'
          manifest-file: '.github/release-please-manifest.json'
